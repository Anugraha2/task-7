<!DOCTYPE html>
<html>
<body>
<script>

var request = new XMLHttpRequest();
request.open("GET","https://restcountries.com/v2/all");
request.send();
request.onload=function(){
    var result=JSON.parse(request.response);
    const a = result.filter((country) => country.population < 200000);
    console.log("Countries with population less than 2 Laks:", a);
}

</script>
</body>
</html>
